# default:
# Default information about the manifest

name: Site
version: 0.1.0
description: Asset manifest for static content and resources

# route: ( reserved )
# If a route matches a requested path then an asset dependency tree
# is assembled which details the CSS, JS and any meta tags required

route:

    # reserved keys:
    # template, config

    config:

      assets:
        css:
          - //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css
        js:
          - //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js

    green:

        config:
            assets:
                css:
                    - /green.css

        background:

            config:
                assets:
                    css:
                        - /green-background.css
